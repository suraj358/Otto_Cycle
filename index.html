    <script type="text/javascript" >

        var step  = 0;
        var flag=true;
        let v1 = 15;
        let v3 = 5;
        let R = 0.287;
        let Cp = 1.005;
        let Cv = 0.718;
        let P1 = 4;
        let P3 = 50;
        let gamma = 1.5;

        function dummy() {
//ab 1st
            var datapoints1 = [];
            var datapoints2 = [];
            var datapoints3 = [];
            var datapoints4 = [];
            v2 = v3;
            v4 = v1;
            P2 = P1*Math.pow(v1/v2, gamma);
            P4 = P3*Math.pow(v3/v1, gamma);
            T1 = (P1*v1)/R;
            T2 = (P2*v2)/R;
            T3 = (P3*v3)/R;
            T4 = (P4*v4)/R;
            Qin = Cv*(T3-T2);
            Qout = Cv*(T4-T1);
            rk = v1/v3; //compression ratio
            rp = P3/P2;
            ef = 1-(1/Math.pow(rk, gamma-1));
            Wnet = ((P1*v1)/(gamma-1))*(rp-1)*(Math.pow(rk, gamma-1)-1);


            //ab 1st
            for(i=v3;i<=v1;i=i+0.01) {
                if(i==v3){
                    datapoints1.push({x: i, y: P3*Math.pow(v3, gamma)/Math.pow(i,gamma),indexLabel:"1"});
                }else{
                    datapoints1.push({x: i, y: P3*Math.pow(v3, gamma)/Math.pow(i,gamma)});
                }
            }

            //bc 2nd
            for(j=P1*Math.pow(v1/v3, gamma); j<=P3; j=j+0.01){
                if(j==P1*Math.pow(v1/v3, gamma)){
                    datapoints2.push({x: v3, y: j,indexLabel:"4"});
                }else{
                    datapoints2.push({x: v3, y: j});
                }
            }

            //cd 3rd
            for(k=v3; k<=v1; k=k+0.01){
                if(k==v3) {
                    datapoints1.push({x: i, y: P3*Math.pow(v3, gamma)/Math.pow(i,gamma),indexLabel:"2"});
                }else{
                    datapoints3.push({x: k, y: P1 * Math.pow(v1, gamma) / Math.pow(k, gamma)});
                }
            }

            //da 4th
            for(m=P1; m<=P3*Math.pow(v3/v1, gamma); m=m+0.01){
                if(m==P1){
                    datapoints3.push({x: k, y: P1 * Math.pow(v1, gamma) / Math.pow(k, gamma),indexLabel:"3"});
                }else{
                    datapoints4.push({ x: v1 , y: m });


                }
            }

            var data = [];
            data.push({
                type: "spline",
                xValueType: "Float",
                showInLegend: true,
                name: "Isentropic Expansion",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints1
            })

            data.push({
                type: "line",
                xValueType: "Float",
                showInLegend: true,
                name: "Constant Volume Combustion",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints2
            })
            data.push({
                type: "spline",
                xValueType: "Float",
                showInLegend: true,
                name: "Isentropic Compression",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints3
            })
            data.push({
                type: "line",
                xValueType: "Float",
                showInLegend: true,
                name: "Constant Volume Heat Rejection",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints4
            })

            graphline("simscreen1", data, "Volume(m³/kg)", "Pressure(kPa)");

        }

        // var piston_x=50;
        // var piston_y=160;
        // var height=200;
        // var width=50;
        var flag=true;
        var step=0;
        var x=0;

        function draw0() {
            window.requestAnimFrame = (function () {
                return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    window.oRequestAnimationFrame ||
                    window.msRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 1000 / 60);
                    };
            })();

            var canvas = document.getElementById('simscreen'),
                ctx = canvas.getContext('2d'),
                crankCaseColor = '#9EA18C',
                pistonColor = '#676482',
                test = '#f4eeff',
                left_wall_x = 50,
                left_wall_y_start = 50,
                left_wall_y_end = 300,

                right_wall_x = 250,
                right_wall_y_start = left_wall_y_start,
                right_wall_y_end = left_wall_y_end,

                piston_width = right_wall_x-left_wall_x,
                piston_height = 40,
                piston_x = left_wall_x,
                piston_y = 180,

                cylinder = {
                    draw0 : function () {

                        ctx.strokeStyle = crankCaseColor;
                        ctx.fillStyle = crankCaseColor;
                        ctx.lineWidth = 4;

                        // cylinder walls

                        ctx.beginPath();
                        ctx.moveTo(left_wall_x,left_wall_y_start+60);
                        ctx.lineTo(left_wall_x,left_wall_y_end);
                        ctx.lineTo(right_wall_x,right_wall_y_end);
                        ctx.lineTo(right_wall_x,right_wall_y_start+60);
                        ctx.stroke();


                        // source & sink walls

                        ctx.beginPath();
                        ctx.strokeStyle = crankCaseColor;
                        ctx.fillStyle = crankCaseColor;
                        ctx.lineWidth = 4;
                        ctx.moveTo(left_wall_x,left_wall_y_end);
                        ctx.lineTo(left_wall_x,left_wall_y_end+50);
                        ctx.lineTo(right_wall_x,left_wall_y_end+50);
                        ctx.lineTo(right_wall_x,left_wall_y_end);
                        ctx.stroke();

                        ctx.beginPath();
                        ctx.strokeStyle = pistonColor;
                        ctx.fillStyle = pistonColor;
                        ctx.lineWidth = 10;
                        ctx.moveTo((right_wall_x + left_wall_x)/2,piston_y-step);
                        ctx.lineTo((right_wall_x + left_wall_x)/2,piston_y-step-70);
                        ctx.lineCap = 'round';
                        ctx.stroke();
                        ctx.closePath();

                        ctx.fillStyle="blue";    // red
                        if(step2>step){
                            if(step>40 && step2<0){
                                ctx.fillStyle="blue";    // red
                                ctx.font = "20px Georgia";
                                ctx.fillText("Isentropic Expansion", 45, 40);
                                ctx.fillText("Q2", 130, 375);
                            }
                            else if(step2>0 && step<40)
                            {
                                // ctx.fillStyle="blue";    // white
                                ctx.fillText("Constant volume combustion", 15, 40);
                                ctx.fillText("Q1", 130, 375);
                            }
                        }

                        else if(step>step2){
                            if(step2<40&& step>0){
                                // ctx.fillStyle="red";    // red
                                ctx.fillText("Isentropic Compression", 35, 40);
                            }
                            else{
                                ctx.fillStyle="red";    // white
                                ctx.fillText("Constant volume heat Rejection", 10, 40);
                            }
                        }

                        ctx.fillRect(left_wall_x+2,left_wall_y_end+2,piston_width-4,50-4);
                        ctx.stroke();
                        ctx.closePath();

                        // piston

                        ctx.beginPath();
                        ctx.fillStyle = pistonColor;
                        ctx.fillRect(piston_x+2,piston_y-step,piston_width-4,piston_height);
                        ctx.stroke();

                        // cavity

                        ctx.beginPath();
                        ctx.fillStyle = test;
                        ctx.fillRect(piston_x+2,piston_y-step+piston_height,piston_width-4,90+step);
                        ctx.stroke();

                        if(flag===false) {
                            // step = Math.round(400 * Math.sin(x))/ 3;
                            // x = x + 0.003;
                            // step2=Math.round(400*Math.sin(x))/5;
                            step=Math.round(200*Math.sin(x))/3;
                            x=x+0.003;
                            step2=Math.round(300*Math.sin(x))/6;
                        }
                        //
                        //
                        document.getElementById("p1").innerHTML = "P<sub>1</sub> = " + $('#l1spinner').spinner("value") + " kPa";
                        document.getElementById("p2").innerHTML = "P<sub>2</sub> = " + P2.toFixed(2) + " kPa";
                        document.getElementById("p3").innerHTML = "P<sub>3</sub> = " + $('#l2spinner').spinner("value") + " kPa";
                        document.getElementById("p4").innerHTML = "P<sub>4</sub> = " + P4.toFixed(2) + " kPa";
                        document.getElementById("p5").innerHTML = "v<sub>1</sub> = " + $('#l3spinner').spinner("value") + " m<sup>3</sup>/kg";
                        document.getElementById("p6").innerHTML = "v<sub>2</sub> = " + v2.toFixed(2) + " m<sup>3</sup>/kg";
                        document.getElementById("p7").innerHTML = "v<sub>3</sub> = " + $('#l4spinner').spinner("value") + " m<sup>3</sup>/kg";
                        document.getElementById("p8").innerHTML = "v<sub>4</sub> = " + v4 + " m<sup>3</sup>/kg";
                        document.getElementById("p9").innerHTML = "r<sub>k</sub> = " + rk.toFixed(2);
                        //document.getElementById("p10").innerHTML = "r<sub>c</sub> = " + rc.toFixed(1) + " kJ/kg";
                        //document.getElementById("p11").innerHTML = "W<sub>net</sub> = " + Wnet.toFixed(1) + " kJ/kg";
                        document.getElementById("p10").innerHTML = "Efficiency = " + ef.toFixed(2);

                    }
                };

            (function animloop() {
                timeOut = requestAnimFrame(animloop);
                ctx.clearRect(0, 0, 800, 500);
                cylinder.draw0();
            })();
        }

                        ctx.lineTo((right_wall_x + left_wall_x)/2,piston_y-step-70);
                        ctx.lineCap = 'round';
                        ctx.stroke();

                        // if(flag===false){
                        //
                        //
                        //     step=Math.round(150*Math.sin(x))/6;

                        //     step2=Math.round(400*Math.sin(x))/6;

            (function animloop(){

        function simstate() {

            if (flag === true) {

                document.getElementById('playpausebutton').src = "sins/bluepausedull.png";
                flag = false;
                $('#l1spinner').spinner("disable");
                $('#l2spinner').spinner("disable");

            $( "#l4spinner" ).on( "change", function() {varchange() } );

            });
            $( "#l5spinner" ).on( "spin",   function( e, ui ) {$('#l5slider').slider("value",ui.value);varupdate();cancelAnimationFrame(timeOut);
            });
