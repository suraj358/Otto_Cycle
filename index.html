    <script type="text/javascript" >

        var step  = 0;

        let v1 = 15;
        let v3 = 5;
        let R = 0.287;
        let Cp = 1.005;
        let Cv = 0.718;
        let P1 = 4;
        let P3 = 50;
        let gamma = 1.5;

        function dummy() {
//ab 1st
            var datapoints1 = [];
            var datapoints2 = [];
            var datapoints3 = [];
            var datapoints4 = [];
            v2 = v3;
            v4 = v1;
            P2 = P1*Math.pow(v1/v2, gamma);
            P4 = P3*Math.pow(v3/v1, gamma);
            T1 = (P1*v1)/R;
            T2 = (P2*v2)/R;
            T3 = (P3*v3)/R;
            T4 = (P4*v4)/R;
            Qin = Cv*(T3-T2);
            Qout = Cv*(T4-T1);
            rk = v1/v3; //compression ratio
            rp = P3/P2;
            ef = 1-(1/Math.pow(rk, gamma-1));
            Wnet = ((P1*v1)/(gamma-1))*(rp-1)*(Math.pow(rk, gamma-1)-1);


            //ab 1st
            for(i=v3;i<=v1;i=i+0.01) {
                if(i==v3){
                    datapoints1.push({x: i, y: P3*Math.pow(v3, gamma)/Math.pow(i,gamma),indexLabel:"1"});
                }else{
                    datapoints1.push({x: i, y: P3*Math.pow(v3, gamma)/Math.pow(i,gamma)});
                }
            }

            //bc 2nd
            for(j=P1*Math.pow(v1/v3, gamma); j<=P3; j=j+0.01){
                if(j==P1*Math.pow(v1/v3, gamma)){
                    datapoints2.push({x: v3, y: j,indexLabel:"4"});
                }else{
                    datapoints2.push({x: v3, y: j});
                }
            }

            //cd 3rd
            for(k=v3; k<=v1; k=k+0.01){
                if(k==v3) {
                    datapoints1.push({x: i, y: P3*Math.pow(v3, gamma)/Math.pow(i,gamma),indexLabel:"2"});
                }else{
                    datapoints3.push({x: k, y: P1 * Math.pow(v1, gamma) / Math.pow(k, gamma)});
                }
            }

            //da 4th
            for(m=P1; m<=P3*Math.pow(v3/v1, gamma); m=m+0.01){
                if(m==P1){
                    datapoints3.push({x: k, y: P1 * Math.pow(v1, gamma) / Math.pow(k, gamma),indexLabel:"3"});
                }else{
                    datapoints4.push({ x: v1 , y: m });


                }
            }

            var data = [];
            data.push({
                type: "spline",
                xValueType: "Float",
                showInLegend: true,
                name: "Isentropic Expansion",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints1
            })

            data.push({
                type: "line",
                xValueType: "Float",
                showInLegend: true,
                name: "Constant Volume Combustion",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints2
            })
            data.push({
                type: "spline",
                xValueType: "Float",
                showInLegend: true,
                name: "Isentropic Compression",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints3
            })
            data.push({
                type: "line",
                xValueType: "Float",
                showInLegend: true,
                name: "Constant Volume Heat Rejection",
                markerSize: 1,
                toolTipContent: "<strong>P</strong>: {y}, <strong>V</strong>: {x}",
                dataPoints: datapoints4
            })

            graphline("simscreen1", data, "Volume(m³/kg)", "Pressure(kPa)");

        }

        var piston_y=160;
        var height=200;
        var width=50;
        var flag=true;
        var step=0;
        var x=0;

            var canvas = document.getElementById('simscreen');

                    ctx.beginPath();

                    ctx.strokeStyle = '#9EA18C';
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.lineWidth = 10;
                    ctx.lineCap = "round";
                    ctx.moveTo(250, 130);
                    ctx.lineTo(250, 300);
                    ctx.strokeStyle = '#9EA18C';
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.lineWidth = 10;
                    ctx.lineCap = "round";
                    ctx.moveTo(50, 300);
                    ctx.lineTo(250, 300);
                    ctx.strokeStyle = '#9EA18C'
                    ctx.stroke();
                    ctx.closePath();

                    ctx.beginPath();
                    ctx.rect(503, 200, 94, 30);
                    ctx.fillStyle = '#676482';
                    ctx.fill();
                    ctx.stroke();
                    ctx.closePath();

                    if(flag===false) {
                        P2 = Math.round(150 * Math.sin(x)) /5;
                        x = x + 0.0003;
                    }


                    document.getElementById("p1").innerHTML = "P<sub>1</sub> = " + $('#l1spinner').spinner("value") + " kPa";
                    document.getElementById("p2").innerHTML = "P<sub>2</sub> = " + P2.toFixed(2) + " kPa";
                    document.getElementById("p3").innerHTML = "P<sub>3</sub> = " + $('#l2spinner').spinner("value") + " kPa";
                    document.getElementById("p4").innerHTML = "P<sub>4</sub> = " + P4.toFixed(2) + " kPa";
                    document.getElementById("p5").innerHTML = "v<sub>1</sub> = " + $('#l3spinner').spinner("value") + " m<sup>3</sup>/kg";
                    document.getElementById("p6").innerHTML = "v<sub>2</sub> = " + v2.toFixed(2) + " m<sup>3</sup>/kg";
                    document.getElementById("p7").innerHTML = "v<sub>3</sub> = " + $('#l4spinner').spinner("value") + " m<sup>3</sup>/kg";
                    document.getElementById("p8").innerHTML = "v<sub>4</sub> = " + v4 + " m<sup>3</sup>/kg";
                    document.getElementById("p9").innerHTML = "r<sub>k</sub> = " + rk.toFixed(2);
                    //document.getElementById("p10").innerHTML = "r<sub>c</sub> = " + rc.toFixed(1) + " kJ/kg";
                    //document.getElementById("p11").innerHTML = "W<sub>net</sub> = " + Wnet.toFixed(1) + " kJ/kg";
                    document.getElementById("p10").innerHTML = "Efficiency = " + ef.toFixed(2);

                }
            };

            (function animloop() {
                requestAnimFrame(animloop);
                // ctx.clearRect(0, 0, 800, 500);
                cylinder.draw0();
            })();
        }


        function P2(input){

            rodtravel=input;
        }

            ctx = canvas.getContext('2d');

            // ctx.rect(piston_x, piston_y +P2, height, width);
            ctx.fillStyle = "#676482";
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.lineWidth = 10;
            ctx.rect(50, 250 , 200, 50);
            ctx.fillStyle = "red";

            ctx.closePath();
        }
        draw01();

            var canvas = document.getElementById('simscreen');
            ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.lineWidth = 1;
            ctx.font = "25px Georgia";
            ctx.fillText("Constant volume combustion", 15, 100);

            // ctx.rect(piston_x, piston_y + P3, height, width);
            ctx.fillStyle = "#676482";
            ctx.fill();
            ctx.stroke();
            ctx.closePath();

            ctx.rect(50, 250 , 200, 50);

            ctx.closePath();
        }

            ctx = canvas.getContext('2d');

            ctx.beginPath();
            ctx.lineWidth = 1;

            ctx.fillText("Isentropic Compression", 35, 100);

            // Variable r1 slider and number input types
            $('#l1slider').slider({ max : 8, min : 4, step : 0.01});           // slider initialisation : jQuery widget
            $('#l1spinner').spinner({ max : 8, min : 4, step : 0.01 });        // number initialisation : jQuery widget
            //

            //
            $('#l2slider').slider({ max : 60.0, min : 50.0, step : 0.01 });        // slider initialisation : jQuery widget
            $('#l2spinner').spinner({ max : 60.0, min : 50.0, step : 0.01 });          // number initialisation : jQuery widget
            //
            // $('#l2slider').slider({ max : 20, min : 0, step : 1});           // slider initialisation : jQuery widget
            // $('#l2spinner').spinner({ max : 20, min : 0, step : 1 });        //

            $('#l3slider').slider({ max : 18, min : 15, step : 0.01});          // slider initialisation : jQuery widget
            $('#l3spinner').spinner({max : 18, min : 15, step : 0.01 });        // number initialisation : jQuery widget

            $('#l4spinner').spinner({ max : 14, min : 6, step :0.01 });         // number initialisation : jQuery widget

            $('#l5spinner').spinner({ max : 1.68, min : 1.5, step :0.01 });           // number initialisation : jQuery widget

            $( "#l1slider" ).on(  "slide",  function( e, ui ) {$('#l1spinner').spinner("value",ui.value);varupdate();draw01();});
            $( "#l1spinner" ).on( "spin",   function( e, ui ) {$('#l1slider').slider("value",ui.value);varupdate();draw01();});
            $( "#l1spinner" ).on( "change", function() {varchange(); } );

            $( "#l2slider" ).on(  "slide",  function( e, ui ) {$('#l2spinner').spinner("value",ui.value);varupdate();draw02();});
            $( "#l2spinner" ).on( "spin",   function( e, ui ) {$('#l2slider').slider("value",ui.value);varupdate();draw02();});
            $( "#l2spinner" ).on( "change", function() {varchange() } );

            // Volume v1

            $( "#l3slider" ).on(  "slide",  function( e, ui ) {$('#l3spinner').spinner("value",ui.value);varupdate();draw03();});
            $( "#l3spinner" ).on( "spin",   function( e, ui ) {$('#l3slider').slider("value",ui.value);varupdate();draw03();});
            $( "#l3spinner" ).on( "change", function() {varchange() } );

            //Volume v2

            $( "#l4slider" ).on(  "slide",  function( e, ui ) {$('#l4spinner').spinner("value",ui.value);varupdate();draw04();});
            $( "#l4spinner" ).on( "spin",   function( e, ui ) {$('#l4slider').slider("value",ui.value);varupdate();drwa04();});
            $( "#l4spinner" ).on( "change", function() {varchange() } );

            $( "#l5slider" ).on(  "slide",  function( e, ui ) {$('#l5spinner').spinner("value",ui.value);varupdate();drwa05();});
            $( "#l5spinner" ).on( "spin",   function( e, ui ) {$('#l5slider').slider("value",ui.value);varupdate();drwa05();});
            $( "#l5spinner" ).on( "change", function() {varchange() } );

            P1 = $('#l1spinner').spinner('value');
            P3 = $('#l2spinner').spinner('value');
            v1 = $('#l3spinner').spinner('value');
            v3 = $('#l4spinner').spinner('value');
            gamma = $('#l5spinner').spinner('value');

        }

            $('#l3slider').slider("value", $('#l3spinner').spinner('value'));  //updating slider location with change in spinner(debug)
            // v1 = Number(document.getElementById("l3spinner").value);
            v1 = Number($('#l3spinner').spinner('value'));

            $('#l4slider').slider("value", $('#l4spinner').spinner('value'));  //updating slider location with change in spinner(debug)
            // v3 = Number(document.getElementById("l4spinner").value);
            v3 = Number($('#l4spinner').spinner('value'));
            //
            $('#l5slider').slider("value", $('#l5spinner').spinner('value'));  //updating slider location with change in spinner(debug)
            // gamma = Number(document.getElementById("l5spinner").value);
            gamma = Number($('#l5spinner').spinner('value'));
            console.log(P1, P3, v1, v3)
            dummy();
            draw0();

        }
    </script>
